upstream app_server {
    server unix:/path/to/Alina2/run/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name travellux.talipovpro.uz www.travellux.talipovpro.uz;
    
    client_max_body_size 4G;
    access_log /var/log/nginx/travellux_access.log;
    error_log /var/log/nginx/travellux_error.log;

    location /static/ {
        alias /path/to/Alina2/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /path/to/Alina2/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;

        if (!-f $request_filename) {
            proxy_pass http://app_server;
            break;
        }
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;
}